<div class="invoice container mt-4">
  <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    
    
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <input type="text" class="form-control" id="type" formControlName="type">
          <div class="invalid-feedback" *ngIf="invoiceForm.get('type')?.invalid && (invoiceForm.get('type')?.dirty || invoiceForm.get('type')?.touched)">
            Type is required.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="fromCompany" class="form-label">From Company</label>
          <input type="text" class="form-control" id="fromCompany" formControlName="FromCompany">
          <div class="invalid-feedback" *ngIf="invoiceForm.get('FromCompany')?.invalid && (invoiceForm.get('FromCompany')?.dirty || invoiceForm.get('FromCompany')?.touched)">
            From Company is required.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="invoiceDate" class="form-label">Invoice Date</label>
          <input type="date" class="form-control" id="invoiceDate" formControlName="InvoiceDate">
        </div>
      </div>
    </div>

    
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="invoiceNumber" class="form-label">Invoice Number</label>
          <input type="text" class="form-control" id="invoiceNumber" formControlName="InvoiceNumber">
          <div class="invalid-feedback" *ngIf="invoiceForm.get('InvoiceNumber')?.invalid && (invoiceForm.get('InvoiceNumber')?.dirty || invoiceForm.get('InvoiceNumber')?.touched)">
            Invoice Number is required.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="dueDate" formControlName="DueDate">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="reference" class="form-label">Reference</label>
          <input type="text" class="form-control" id="reference" formControlName="Reference">
        </div>
      </div>
    </div>
 
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="poNumber" class="form-label">PO Number</label>
          <input type="text" class="form-control" id="poNumber" formControlName="PONumber">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="paymentTerms" class="form-label">Payment Terms</label>
          <input type="text" class="form-control" id="paymentTerms" formControlName="PaymentTerms">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="customerAccountNumber" class="form-label">Customer Account Number</label>
          <input type="text" class="form-control" id="customerAccountNumber" formControlName="CustomerAccountNumber">
        </div>
      </div>
    </div>

   
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="invoiceAmount" class="form-label">Invoice Amount</label>
          <input type="number" class="form-control" id="invoiceAmount" formControlName="InvoiceAmount">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="totalTax" class="form-label">Total Tax</label>
          <input type="number" class="form-control" id="totalTax" formControlName="TotalTax">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="totalAmount" class="form-label">Total Amount</label>
          <input type="number" class="form-control" id="totalAmount" formControlName="TotalAmount">
        </div>
      </div>
    </div>

 
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="currency" class="form-label">Currency</label>
          <input type="text" class="form-control" id="currency" formControlName="Currency">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Invoice</button>
    
  </form>
